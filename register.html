<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4580392a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navBar" class="navbarwhite">
      <a href="index.html"
        ><img src="images/logo-red.png" alt="" class="logo"
      /></a>

      <ul class="navlinks">
        <li><a href="lisiting.html" class="active">Popular Places</a></li>
        <li><a href="house.html">Travel Outside </a></li>
        <li><a href="#">Online Packages</a></li>
      </ul>
      <a href="register.html" class="regbut">Register Now</a>
      <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="signcontainer">
      <div class="signup">
        <h1>Sign up</h1>
        <hr class="signline" />
        <div class="name">
          <div>
            <label> First Name</label>
            <input type="text" placeholder="type first your name" />
          </div>
          <div>
            <label> Last Name</label>
            <input type="text" placeholder="type last your name" />
          </div>
        </div>

        <div>
          <label>Email Id</label>
          <input type="Email" placeholder="type your emailid" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <label> Confirm Password</label>
          <input type="password" placeholder="Confirm Password" />
        </div>
        <div class="button">
          <button type="submit">Sign Up</button>
        </div>
        <div class="account">
          <p>Already haven't account ? <a href="#">Login Here</a></p>
        </div>
        <div class="copyright">
          <p>Copyright &copy 2021 , Easy Tutorials.</p>
        </div>
      </div>
      <script>
        var navBar = document.getElementById("navBar");
        function togglebtn() {
          navBar.classList.toggle("hidemenu");
        }
      </script>
    </div>
  </body>
</html>
